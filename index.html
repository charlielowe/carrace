<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <!-- Start Page -->

    <div id="startPage">
        <div id="circle1">
            <p id="text">Fun</p>
        </div>

        <img src="images/image 3.png" id="box">
        <p id="arrtext">Drag and drop car into a<br> hole to select race type</p>
        <div id="circle2">
            <p id="text">Competitive</p>
        </div>
    </div>

    <!-- Navbar Page 1 -->

    <div class="mainDiv" id="mainPage" style="display: none">
        <div class="navbar">
            <div id="navIconDiv">
                <img id="navIcon" src="images/flag.svg" alt="flag icon" onclick="nav1click()">
            </div>
            <div id="navIconDiv" class="scalePointsNav">
                <img id="navIcon" src="images/scale.svg" alt="flag icon" onclick="nav2click()">
            </div>
            
            <div id="navIconDiv">
                <img id="navIcon" src="images/settings.svg" alt="flag icon" onclick="nav3click()">
            </div>
        </div>

        <div id="pointsDisplay">
            <p>Total Points:</p>
            <p id="totalPoints"></p>
        </div>

        <div id="pillsDiv">
            
        </div>
    </div>
    <!-- Navbar Page 2 -->

    <div class="mainDiv" id="scalePage" style="display: none">
        <div class="navbar">
            <div id="navIconDiv">
                <img id="navIcon" src="images/flag.svg" alt="flag icon" onclick="nav1click()">
            </div>
            <div id="navIconDiv" class="scalePointsNav">
                <img id="navIcon" src="images/scale.svg" alt="flag icon" onclick="nav2click()">
            </div>
         
            <div id="navIconDiv">
                <img id="navIcon" src="images/settings.svg" alt="flag icon" onclick="nav3click()">
            </div>
        </div>


        <div id="pointsDisplay">
            <p>Scale Points:</p>
            <p id="scalePointText"></p>
        </div>

        <div id="scaleHolder">

        </div>
    </div>
    </div>

    <!-- Navbar Page 3 -->

    <div class="mainDiv" id="settingsPage" style="display: none">
        <div class="navbar">
            <div id="navIconDiv">
                <img id="navIcon" src="images/flag.svg" alt="flag icon" onclick="nav1click()">
            </div>
            <div id="navIconDiv" class="scalePointsNav3">
                <img id="navIcon" src="images/scale.svg" alt="flag icon" onclick="nav2click()">
            </div>
            
            <div id="navIconDiv">
                <img id="navIcon" src="images/settings.svg" alt="flag icon" onclick="nav3click()">
            </div>
        </div>
       
        <div id="pointsDisplay">
            <p>Settings</p>
        </div>
        <div id="settingsMain">
            <div id="changeRulesButton">
                <p>Change ruleset</p>
                <div id="changeRulesButtonRight">
                    <p id="currentRules"></p>
                    <img onclick="changeRulesPage()" id="settingsArrow" src="images/arrowLeft.svg">
                </div>
            </div>
        
            
            <div id="ruleset1">
                 <p>Reset Score</p>
                 <div id="selectButton" onclick="resetScore()"><p>Reset</p></div>
            </div>
           
           <div class="addRound"><div id="ruleset1">
            <p>Add Round</p>
            <div id="selectButton" onclick="newRound()"><p>Add</p></div>
            </div>

            <label for="cars">Choose a round:</label>
            <select name="cars" id="rounds">
              <option value="volvo"></option>
              
            </select>
            <br>
            <input type="submit" value="Submit" id="roundSubmit" onclick="submitRounds()">
        </div>
            <div class="addPlayer"><div id="ruleset1">
                <p>Add player </p>
                <div id="selectButton" onclick="newPlayer()"><p>add</p></div>
           </div>

            <label for="cars">Choose a player:</label>
            <select name="cars" id="players">
              
            </select>
            <br>
            <input type="submit" value="Submit" id="playerSubmit" onclick="submitPlayers()">
        </div>
    

        <div id="changeRulesPage">
            <p>Rulesets</p>
            <div id="ruleset">
                <p>Tiny Truck Challenge</p>
                <div id="selectButton" onclick="rulesetChange('tinyTruckChallenge')"><p>Select</p></div>
            </div>
            <div id="ruleset">
                <p>Sorcca2021</p>
                <div id="selectButton" onclick="rulesetChange('sorrca2021')"><p>Select</p></div>
            </div>
        </div>
    </div>


        <div id="scoreMain">
        
        </div>
   
    <script src="main.js"></script>
    <script src="drag.js"></script>
    
</body>

</html>
