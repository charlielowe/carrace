<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <!-- Start Page -->

    <div id="startPage">
        <div id="circle1">
            <p id="text">Fun</p>
        </div>

        <img src="images/image 3.png" id="box">
        <p id="arrtext">Drag and drop car into a<br> hole to select race type</p>
        <div id="circle2">
            <p id="text">Competitive</p>
        </div>
    </div>

    <!-- Navbar Page 1 -->

    <div class="mainDiv" id="mainPage" style="display: none">
        <div class="navbar">
            <div id="navIconDiv">
                <img id="navIcon" src="images/flag.svg" alt="flag icon" onclick="nav1click()">
            </div>
            <div id="navIconDiv" class="scalePointsNav">
                <img id="navIcon" src="images/scale.svg" alt="flag icon" onclick="nav2click()">
            </div>
            <div id="navIconDiv">
                <img id="navIcon" src="images/settings.svg" alt="flag icon" onclick="nav3click()">
            </div>
        </div>

        <div id="pointsDisplay">
            <p>Total Points:</p>
            <p id="totalPoints"></p>
        </div>

        <div id="pillsDiv">
            
        </div>
    </div>
    <!-- Navbar Page 2 -->

    <div class="mainDiv" id="scalePage" style="display: none">
        <div class="navbar">
            <div id="navIconDiv">
                <img id="navIcon" src="images/flag.svg" alt="flag icon" onclick="nav1click()">
            </div>
            <div id="navIconDiv" class="scalePointsNav">
                <img id="navIcon" src="images/scale.svg" alt="flag icon" onclick="nav2click()">
            </div>
            <div id="navIconDiv">
                <img id="navIcon" src="images/settings.svg" alt="flag icon" onclick="nav3click()">
            </div>
        </div>

        <div id="pointsDisplay">
            <p>Scale Points:</p>
            <p>-60</p>
        </div>

        <div id="scalePill">
            <p id="scaleText">Tube bed or flat bed</p>
            <div id="scaleRight">
                <img src="images/arrowLeft.svg" alt="arrow facing left" onclick="scaleDropDown()">
            </div>
        </div>
    </div>
    </div>

    <!-- Navbar Page 3 -->

    <div class="mainDiv" id="settingsPage" style="display: none">
        <div class="navbar">
            <div id="navIconDiv">
                <img id="navIcon" src="images/flag.svg" alt="flag icon" onclick="nav1click()">
            </div>
            <div id="navIconDiv" class="scalePointsNav">
                <img id="navIcon" src="images/scale.svg" alt="flag icon" onclick="nav2click()">
            </div>
            <div id="navIconDiv">
                <img id="navIcon" src="images/settings.svg" alt="flag icon" onclick="nav3click()">
            </div>
        </div>

        <div id="pointsDisplay">
            <p>Settings</p>
            <p>60</p>
        </div>

        <div id="penaltyPill">
            <p id="pillText">Reverse (+0)</p>
            <div id="pillRight">
                <p id="pillCount">1</p>
                <div id="pillPlus" onclick="console.log('plus')">
                    <p>+</p>
                </div>
                <div id="pillMinus" onclick="console.log('minus')">
                    <p>-</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="main.js"></script>
    <script src="drag.js"></script>
</body>

</html>
